    namespace: "{{ cicd_test_namespace }}"
  - name: apply-permissions-for-cicd-prod
    template: "{{ playbook_dir }}/jenkins-builds/add-role-to-user--edit-to-jenkins-in-cicd-namespaces-template.yml"
    params: "{{ playbook_dir }}/params/jenkins/blank"
    namespace: "{{ cicd_prod_namespace }}"
  - name: apply-permissions-for-cicd-test-system-image-puller
    template: "{{ playbook_dir }}/jenkins-builds/add-role-to-group--cicd-test-to-systemimagepuller-in-cicd-dev.yml"
