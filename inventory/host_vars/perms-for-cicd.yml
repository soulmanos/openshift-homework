    namespace: "{{ cicd_dev_namespace }}"
  - name: apply-permissions-for-cicd-test
    template: "{{ playbook_dir }}/jenkins-builds/add-role-to-user--edit-to-jenkins-in-cicd-namespaces-template.yml"
