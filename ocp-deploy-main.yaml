---
- hosts: localhost
  tags: bastion
  vars:
  roles:
    - bastion

- hosts: localhost
  tasks:
  - name: refresh-inventory
    meta: refresh_inventory

- hosts: nodes
  become: true
  vars:
    guid: "{{ hostvars['localhost']['guid'].stdout }}"
  roles:
    - systems
    - docker

- hosts: nfs
  become: true
  roles:
    - { role: nfs,
        tags: ['export_nfs'] }

