---
- hosts: localhost
  tasks:
  - name: ansible-register-variable-basic-example
    shell: 'hostname | cut -d"." -f2'
    args:
      chdir: "/"
    register: returned_guid
  - debug:
      var: returned_guid
  - set_fact:
      guid: "{{ returned_guid }}"

- hosts: nodes
  become: true
  roles:
    - systems
    - docker